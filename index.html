<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>

                <a-entity
                id = "YCK"               
                look-at="[gps-camera]"
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset"
                scale="0.05861318584412939 0.05861318584412939 0.05861318584412939"
                gps-entity-place="latitude: 1.37219; longitude: 103.84832;"
                ></a-entity>

                <a-entity
                id = "Block_A"
                look-at="[gps-camera]"
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset"
                scale="0.08861318584412939 0.08861318584412939 0.08861318584412939"
                gps-entity-place="latitude: 1.380061558329711; longitude: 103.84853482246399;"
                ></a-entity>

                <a-entity
                id = "Block_L"
                look-at="[gps-camera]"
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset"
                scale="0.08861318584412939 0.08861318584412939 0.08861318584412939"
                gps-entity-place="latitude: 1.3792464031689677; longitude: 103.84980618953705;"
                ></a-entity>

                <a-entity
                id = "Test"
                look-at="[gps-camera]"
                animation-mixer="loop: once"
                gltf-model="#animated-asset"
                scale="0.05861318584412939 0.05861318584412939 0.05861318584412939"
                position = "50 400 0"
                gps-entity-place="latitude: 1.444260; longitude: 103.797142;"
                
                ></a-entity>

            <a-camera look-controls-enalbed = 'false' arjs-look-controls = 'smoothingFactor:0.1' gps-camera = 'gpsMinDistance:5'  rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
