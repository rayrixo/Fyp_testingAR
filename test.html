<!DOCTYPE html>
<html>
<head>
    <script src="bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet"/>

    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCL1J1qRPLGfBP9AkMp9E0zfD-5_5UZcWs&callback=getLocationUpdate"> </script>
    <script async src = "scripts/test.js"></script>
    <style>
        #map {
          height: 100%;
        }
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
      </style>
</head>
<body>

<input type="button" id="submit" value="Get your route" />
<button id ="recenter">RECENTER</button>
<button id ="complete">Complete</button>
<span id ="instructions"></span>
<div id="map"></div>
<div id="dialog" title="Not at trail yet?">
  <p>Choose travel mode</p>   
  <select id = "option">
    <option value="DRIVING">Driving</option>
    <option value="WALKING">Walking</option>
    <option value="BICYCLING">Bicycling</option>
    <option value="TRANSIT">Transit</option>
  </select>
  <input style = "margin-left: 230px;display:none;" type="button" id="submitTravelMode" value="Ok" />
</div>

<div id = "congraztPage" title="You have completed the trail" class="modal" style="display: none;background-color: rgb(0,0,0);background-color: rgba(0,0,0,0.4);position: fixed;z-index: 1;left: 0;top: 0;width: 100%;height: 100%;">
  <span class="close" style="color: #aaa;color: #aaa;font-size: 28px;font-weight: bold;">&times;</span>
  <div id = "content" style="background-color: #fefefe;margin: 15% auto; /* 15% from the top and centered */padding: 20px;border: 1px solid #888;width: 80%; ">
  <h1 style="text-align: center;">Congratulations!</h1>
</div>
</div>

</body>
</html>
